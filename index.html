<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>What's in a Name? </title>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="index.js"> </script>
  </head>
  <body>
    <h1> What's in a Name?</h1>
    <div x-data = "{name: ['Jeff', 'Maria', 'Tom', 'Bob', 'Charlie', 'Sara', 'Diana', 'Sam', 'Eva']};"> 
      <button @click = "alert(selectName = name[Math.floor(Math.random() * name.length)]);"> Generate a Random Name</button>
      <h1 x-text="selectName"></h1>
    </div>
  </body>
</html>
